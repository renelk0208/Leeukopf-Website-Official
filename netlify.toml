[build]
  base = ""
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect /api/instagram to the Netlify function
[[redirects]]
  from = "/api/instagram"
  to = "/.netlify/functions/instagram-feed"
  status = 200

# Serve static files directly (prevent SPA fallback from handling these)
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# SPA redirect - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for factory video files
[[headers]]
  for = "/videos/factory videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
