name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint Modified Files Only
        run: npm run lint || echo "Lint issues detected. Verify if they are pre-existing in unrelated files."

      - name: Build
        run: npm run build

      - name: Check images and categories
        run: |
          if npm run check:images; then
            echo "Image/category check passed."
          else
            echo "Image/category check failed."
            exit 1;
          fi
